<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>方塊模型 - box model</title>
    <link rel="stylesheet" href="./styles/box-model.css" />
  </head>
  <body>
    <h2>圖片元素</h2>
    <img src="./images/pikachu.jpg" alt="" />
    <img src="./images/Charizard.jpg" alt="" />
    <img src="./images/pikachu.jpg" alt="" class="border-box"/>
    <img src="./images/pikachu.jpg" alt="" />

    <h2>邊框圓角</h2>
    <div class="circle"></div>
    <br />
    <div class="capsule"></div>
    <br />

    <hr />
    <h2>區塊元素</h2>
    <div class="box">一般文字</div>

    <div class="box"></div>
    <div class="box"></div>

    <hr />
    <h2>行內元素</h2>
    <span class="box"></span>
    <span class="box"></span>
    <span class="box"></span>
    <span class="box"></span>
  </body>
</html>
